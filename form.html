<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <meta name="author" content="Brylle Dann Tabon">
    <meta name="description" content="#">

    <script src="scripts/form.js" defer></script>
    
    <link rel="stylesheet" href="styles/form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Product Review</h1>
    </header>

    <main>
        <form action="review.html" method="get" id="reviewForm">
            <label for="product-name" class="product">Product Name</label><br>
            <select id="product-name" name="product-name" required>
                <option disabled selected>Select a Product...</option>
            </select><br>

            
            <label>Overall Rating</label>
            <div class="stars">
                <input type="radio" id="fivestar" name="stars" value="5" required><label for="fivestar"></label>
                <input type="radio" id="fourstar" name="stars" value="4" required><label for="fourstar"></label>
                <input type="radio" id="threestar" name="stars" value="3" required><label for="threestar"></label>
                <input type="radio" id="twostar" name="stars" value="2" required><label for="twostar"></label>
                <input type="radio" id="onestar" name="stars" value="1" required><label for="onestar"></label>
            </div>

            <label for="installDate">Date of Installation</label><br>
            <input type="date" id="installDate" name="installDate" required><br>
            
            <div class="feature">
                <label>Which feature did you find useful in the product(Check all that apply)</label><br>

                <input type="checkbox" id="feature1" name="feature1" value="durability">
                <label for="feature1">Durability</label><br>
                
                <input type="checkbox" id="feature2" name="feature2" value="ease of use">
                <label for="feature2">Ease of Use</label><br>

                <input type="checkbox" id="feature3" name="feature3" value="performance">
                <label for="feature3">Performance</label><br>

                <input type="checkbox" id="feature4" name="feature4" value="design">
                <label for="feature4">Design</label><br>
            </div>

            <label for="writtenReview">Written Review <span>(Optional)</span></label><br>
            <textarea id="writtenReview" name="writtenReview"></textarea><br>

            <label for="userName">Your Name <span>(Optional)</span></label><br>
            <input type="text" id="userName" name="userName"><br>

            <input type="submit" value="Post Review">
            <p>You have completed <span id="reviews-completed"></span> reviews.</p>
        </form>
    </main>

    <footer>
        <p><span id="copyrightYear"></span> ðŸ”¥ Brylle Dann Tabon ðŸ”¥ Philippines</p>
        <p><span id="lastModified"></span></p>
    </footer>
</body>
</html>
